<!DOCTYPE html>  
<html>  
<head>  
 <title>My Test</title>  
 <style>  
 body {  
 background-color: #f2f2f2;  
 font-family: Arial, sans-serif;  
 }  
  
 .container {  
 max-width: 800px;  
 margin: 0 auto;  
 padding: 20px;  
 }  
  
 h1 {  
 color: #333333;  
 text-align: center;  
 }  
  
 p {  
 color: #666666;  
 font-size: 18px;  
 line-height: 1.5;  
 margin: 20px;  
 }  
  
 .post {  
 margin-bottom: 40px;  
 }  
  
 .post-title {  
 font-size: 20px;  
 font-weight: bold;  
 margin-bottom: 10px;  
 }  
  
 .post-date {  
 font-size: 14px;  
 color: #999999;  
 margin-bottom: 10px;  
 }  
  
 .post-content {  
 margin-bottom: 20px;  
 }  
 </style>  
</head>  
<body>  
 <div class="container">  
 <h1>Welcome to My Test</h1>  
 <p>Here are the latest posts:</p>  
 <div class="post">  
 <h2 class="post-title">Post Title</h2>  
 <p class="post-date">Date</p>  
 <p class="post-content">天行健，君子以自强不息。
解释：宇宙在不断运转，君子应该效仿宇宙的规律，不断努力进步，永不停止。 生活就像一盒巧克力，你永远不知道下一颗是什么味道。</p>  
 </div>  
 <div class="post">  
 <h2 class="post-title">Another Post Title</h2>  
 <p class="post-date">Another Date</p>  
 <p class="post-content">Here is another post content. You can add multiple posts as needed.</p>  
 </div>  
 </div>  
</body>  
</html>
